<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Input Type Range</title>
  </head>
  <body>
    <div class="container">
      <div class="container_input">
        <input type="range" min="20" max="200" value="20" id="weight" />
        <p id="value_weight">20 kg</p>
        <input type="range" min="100" max="200" value="100" id="height" />
        <p id="value_height">100 cm</p>
        <div class="container_title">
          <h2 id="value_imc">20.00</h2>
          <h3 id="value_health">Normal</h3>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
